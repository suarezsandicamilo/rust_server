<!DOCTYPE html>
<html>
    <head>
        <title>To Do!</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id="header" class="container-fluid">
            <h1>To Do!</h1>
        </div>
        <div id="content" class="container-fluid">
            <form method="get" name="to-do-add">
                <div class="mb-3">
                    <input type="text" class="form-control" name="to-do-name">
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
            <table class="table table-hover">
                <tbody>
                    {{#tasks}}
                    <tr>
                        <th scope="row">{{index}}</th>
                        <td>
                            <label>{{text}}</label>
                        </td>
                        <td>
                            <form method="get" name="to-do-check">
                                <input type="checkbox" class="form-check-input">
                            </form>
                        </td>
                    </tr>
                    {{/tasks}}
                </tbody>
            </table>
        </div>
    </body>
</html>
