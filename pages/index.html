<!DOCTYPE html>
<html>
    <head>
        <title>Tasks!</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id="header" class="container-fluid my-1 py-1">
            <h1>Tasks!</h1>
        </div>
        <div id="content" class="container-fluid my-1 py-1">
            <div class="container-fluid">
                <form method="get" action="add">
                    <div class="row my-1 py-1">
                        <div class="col-11">
                            <input type="text" class="form-control" name="text" required>
                        </div>
                        <div class="col-1">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi-plus"></i>
                            </button>
                        </div>
                    </div>
                </form>    
            </div>
            <div class="container-fluid my-1 py-1">
                {{#tasks}}
                <form method="get" action="update">
                    <div class="row my-1 py-1">
                        <div class="col-1">
                            <b>{{index}}</b>
                        </div>
                        <div class="col-9">
                            {{^done}}
                            <label>{{text}}</label>
                            {{/done}}
                        </div>
                            {{#done}}
                            <s>{{text}}</s>
                        </div>
                            {{/done}}
                        <div class="col-1">
                            {{^done}}
                            <button type="submit" class="btn btn-primary" name="check" value="{{index}}">
                                <i class="bi-check"></i>
                            </button>
                        </div>{{/done}}{{#done}}
                            <button type="submit" class="btn btn-primary" name="uncheck" value="{{index}}">
                                <i class="bi-arrow-left"></i>
                            </button>
                        </div>{{/done}}
                        <div class="col-1">
                            <button type="submit" class="btn btn-primary" name="remove" value="{{index}}">
                                <i class="bi-trash"></i>
                            </button>
                        </div>
                    </div>
                </form>
                {{/tasks}}
            </div>
        </div>
    </body>
</html>
